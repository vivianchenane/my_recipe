<html>
<head>
    <title>My Recipe</title>
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">

    <div class="row centered_form">
        <div class="col-sm-6">
            <form role="form" method="POST" action="/login">

                <h2 class="form-login-heading">Kindly Login</h2>

                <div class="row">
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-danger alert-dismissable" role="alert">
                                    {{ message }}
                                </div>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                </div>

                <div class="row">
                    <label for="inputUsername" class="sr-only">Username</label>
                    <input type="username" name="username" id="inputUsername" class="form-control"
                           placeholder="username">
                </div>

                <br/>

                <div class="row">
                    <label for="inputpassword" class="sr-only">Password</label>
                    <input type="password" id="inputPassword" class="form-control" name="password"
                           placeholder="password">
                </div>

                <br/>

                <div class="row">
                    <div class="col-sm-6">
                        <button type="submit" class="btn btn-primary btn-lg btn-block login-button">Sign in</button>
                    </div>
                </div>

                <div class="checkbox">
                    <label><input type="checkbox" value="remember-me">Remember me</label>

                </div>

                <div class="col-sm-6">
                    <span><strong>Or <a href="/register">Register</a></strong></span>


                </div>
            </form>
        </div>

    </div>
</div>
<script src="static/js/jquery.min.js"></script>
<script src="static/js/bootstrap.min.js"></script>
<script type="text/javascript">
</script>
</body>
</html>
